<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="/assets/js/index.js"></script>
</head>

<body>
    <nav class="nav-container">{% include navbar.html %}</nav>

    <header role="banner">
        <div class="hero" aria-labelledby="hero-title" aria-describedby="hero-subtitle">
            <div class="hero-text">
                <h1 id="hero-title">{{ site.hero.title }}</h1>
                <p id="hero-subtitle">{{ site.hero.subtitle }}</p>
            </div>
        </div>
    </header>

    <footer class="site-footer">{% include footer.html %}</footer>
</body>

</html>
